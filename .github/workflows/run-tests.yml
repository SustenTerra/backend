name: Run application tests
on:
  pull_request:
    branches:
      - main

jobs:
  check_pinned_actions:
    name: Check for SHA pinned Actions
    runs-on: ubuntu-latest
    steps:
      - name: Ensure SHA pinned actions
        uses: zgosalvez/github-actions-ensure-sha-pinned-actions@a397475397837fb57396bd18f09d991625e604fe # pin@v1.2.0

  run-tests:
    name: Run application tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # pin@v3
        with:
          fetch-depth: 0

      - name: Install and configure Poetry
        run: pipx install poetry

      - name: Install Python
        id: install-python
        uses: actions/setup-python@65d7f2d534ac1bc67fcd62888c5f4f3d2cb2b236 # pin@v4
        with:
          cache: "poetry"
          python-version-file: ".python-version"

      - name: Check cache hit
        run: echo '${{ steps.install-python.outputs.cache-hit }}' # true if cache-hit occured on the primary key

      - name: Install dependencies
        run: |
          poetry env use '${{ steps.install-python.outputs.python-path }}'
          poetry install --no-interaction --no-root

      - name: Lint check
        uses: pre-commit/action@646c83fcd040023954eafda54b4db0192ce70507 # pin@v3.0.0
        with:
          extra_args: --from-ref ${{ github.event.pull_request.base.sha }} --to-ref ${{ github.event.pull_request.head.sha }}

      - name: Run tests
        run: |
          set -o pipefail
          poetry run pytest -x --junitxml=pytest.xml --cov-report=term-missing:skip-covered --cov=app | tee pytest-coverage.txt

      - name: Generate coverage comments
        uses: MishaKav/pytest-coverage-comment@0500a150d0f325470416bf02cede87f6864a4480 # pin@v1.1.50
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest.xml
          hide-report: true
